<main>
  <section id="section-banner">
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/banner1.jpeg" class="d-block w-100" alt="Promoção" />
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner2.png" class="d-block w-100" alt="Mais vendidos" />
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner3.jpeg" class="d-block w-100" alt="Ofertas" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <h2>Consoles em Promoção</h2>

  <mat-grid-list cols="3">
    <mat-grid-tile>
        <mat-card class="example-card">
            <img mat-card-image src="./assets/img/console1.jpeg" alt="Console Extreme II">
    
            <mat-card-header>
              <mat-card-title>Console Extreme II</mat-card-title>
            </mat-card-header>
            
            <mat-card-content>
              <p>
                Console de muita qualidade para jogar os melhores jogos.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <p>R$ 1.000,90</p>
              <button mat-button>Comprar</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="example-card">
            <img mat-card-image src="./assets/img/console2.png" alt="Console Master">
    
            <mat-card-header>
              <mat-card-title>Console Master</mat-card-title>
            </mat-card-header>
            
            <mat-card-content>
              <p>
                Console mega radical, com ótimo estilo para curtir com os amigos.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <p>R$ 1.599,00</p>
              <button mat-button>Comprar</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="example-card">
            <img mat-card-image src="./assets/img/console3.jpeg" alt="Console Mega">
    
            <mat-card-header>
              <mat-card-title>Console Mega</mat-card-title>
            </mat-card-header>
            
            <mat-card-content>
              <p>
                Console ideal para jogar os jogos mais radicais.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <p>R$ 1.290,90</p>
              <button mat-button>Comprar</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</main>
